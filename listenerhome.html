<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: lightgray;
            font-family: "Montserrat", serif;
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById('userpfp').addEventListener('click', function (e) {
                alert('User profile page not available yet!\nPlease check back soon!');
            });

            const searchInput = document.getElementById('search');
            searchInput.addEventListener('keydown', function(event) {
                if(event.key == 'Enter') {
                    const searchTerm = searchInput.value.trim(); 
                    if(searchTerm === "") {
                        alert("Please enter a value to search for.");
                    }
                    else {
                        alert('Searching for ' + searchTerm);
                    }
                }
            });
        };

        document.addEventListener("DOMContentLoaded", function(){
            const dj = {
                firstName: "Amadeus",
                lastName: "Mozart",
                current: "False"
            };

            const djName = document.getElementById("djName");
            djName.textContent = "Current DJ: " + dj.firstName + " " + dj.lastName;
            dj.current = "True";
        })

        function addPref() {
            const add = document.getElementById('preferencesadd');
            add.disabled = true; 
            const remove = document.getElementById('preferencesremove');
            remove.disabled = false; 
        }

        function removePref() {
            const add = document.getElementById('preferencesadd');
            add.disabled = false; 
            const remove = document.getElementById('preferencesremove');
            remove.disabled = true; 
        }
    </script>
</head>

<body>
    <div class="topheader">
        <header class="top-banner">
            <a href="" class="logo" style="margin-right: auto;">
                <img src="template.jpg">
            </a>

            <nav class="navbuttons">
                <ul>
                    <li><a href="listenerhome.html" class="navbutton">Home</a></li>
                    <li><a href="editsongpreferences.html" class="navbutton">Edit Song Preferences</a></li>
                </ul>
            </nav>

            <input type="text" placeholder="Search for songs or DJs" class="searchbar" id="search">

            <div class="usercluster">
                <img src="template.jpg" id="userpfp">
                <nav class="userbuttons">
                    <button class="userbutton">
                        <a href="listenerprofile.html">Profile</a>
                    </button>
                    <button class="userbutton">
                        <a href="listenersettings.html">Settings</a>
                    </button>
                </nav>
            </div>
        </header>
    </div>


    <div class="upcomingsongs">
        <h2>Upcoming Songs You Might Like:</h2>
        <div class="scrollcontainer">
            <div class="songThumbnail">
                <img src="template.jpg">
                <h3 class="songtitle">Song Title</h3>
            </div>
            <div class="songThumbnail">
                <img src="template.jpg">
                <h3 class="songtitle">Song Title</h3>
            </div>
            <div class="songThumbnail">
                <img src="template.jpg">
                <h3 class="songtitle">Song Title</h3>
            </div>
            <div class="songThumbnail">
                <img src="template.jpg">
                <h3 class="songtitle">Song Title</h3>
            </div>
            <div class="songThumbnail">
                <img src="template.jpg">
                <h3 class="songtitle">Song Title</h3>
            </div>
        </div>
        <br>
        <h2>Upcoming DJs You Might Like:</h2>
        <div class="djcontainer">
            <div class="DJthumbnail">
                <img src="template.jpg">
                <h4>DJ Name</h4>
            </div>
            <div class="DJthumbnail">
                <img src="template.jpg">
                <h4>DJ Name</h4>
            </div>
            <div class="DJthumbnail">
                <img src="template.jpg">
                <h4>DJ Name</h4>
            </div>
            <div class="DJthumbnail">
                <img src="template.jpg">
                <h4>DJ Name</h4>
            </div>
        </div>
    </div>

    <div class="bottomheader">
        <header class="bottom-banner">
            <div class="songdetails">
                <div class="albumimage">
                    <img src="template.jpg">
                </div>
                <div class="songinfo">
                    <h2>Song Title</h2>
                    <h4>Artist Name</h4>
                    <p>"Album Name"</p>
                </div>
            </div>

            <div class="songcontrols">
                <div class="songlabels">
                    <p class="left">Live Radio</p>
                    <p class="right" id="djName"></p>
                </div>
                <div class="player">
                    <audio controls id="radioPlayer">
                        <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/WETAFM.mp3"
                            type=audio/mpeg>
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <div class="songactions">
                <button class="songaction" id="preferencesadd" onclick="addPref()">Add to Preferences</button>
                <button class="songaction" id="preferencesremove" disabled = true onclick="removePref()">Remove from Preferences</button>
            </div>
        </header>
    </div>
</body>

</html>
